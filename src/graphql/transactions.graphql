subscription TransactionsListener($limit: Int = 7, $offset: Int = 0) {
  transactions: transaction(limit: $limit, offset: $offset, order_by: {height: desc}) {
    height
    hash
    success
    block {
      timestamp
    }
    messages
    logs
  }
}

query Transactions($limit: Int = 7, $offset: Int = 0) {
  transactions: transaction(limit: $limit, offset: $offset, order_by: {height: desc}) {
    height
    hash
    success
    block {
      timestamp
    }
    messages
    logs
  }
}

query TxsPerDays($limit: Int) {
  txs_per_date(limit: $limit, order_by: {date: desc}) {
    date
    txs_number
  }
}

query ValidatorTransactions($validator: String) {
  txs: block(where: {proposer_address: {_eq: $validator}, num_txs: {_gt: 0}}) {
    transactions {
      hash
    }
  }
}

query AccountTxs($sender: String, $limit: Int, $offset: Int, $order_by: order_by) {
  transaction(limit: $limit, offset: $offset, where: {sender: {_eq: $sender}}, order_by: {height: $order_by}) {
    height
    hash
    fee
    gas_used
    gas_wanted
    logs
    memo
    messages
    raw_log
    sender
    signatures
    signer_infos
    success
  }
  transaction_aggregate(where: {sender: {_eq: $sender}}) {
    aggregate {
      count
    }
  }
}