query Proposals ($limit: Int = 7, $offset: Int = 0) {
  proposals: proposal (limit: $limit, offset: $offset, order_by: {id: desc}) {
    title
    proposalId: id
    status
    description
  }
  total: proposal_aggregate {
    aggregate {
      count
    }
  }
}

query CountProposalsByStatus {
  passed: proposal_aggregate(where: {status: {_eq: "PROPOSAL_STATUS_PASSED"}}) {
    aggregate {
      count
    }
  }
  failed: proposal_aggregate(where: {status: {_eq: "PROPOSAL_STATUS_FAILED"}}) {
    aggregate {
      count
    }
  }
  rejected: proposal_aggregate(where: {status: {_eq: "PROPOSAL_STATUS_REJECTED"}}) {
    aggregate {
      count
    }
  }
  deposit_period: proposal_aggregate(where: {status: {_eq: "PROPOSAL_STATUS_DEPOSIT_PERIOD"}}) {
    aggregate {
      count
    }
  }
  voting_period: proposal_aggregate(where: {status: {_eq: "PROPOSAL_STATUS_VOTING_PERIOD"}}) {
    aggregate {
      count
    }
  }
  unspecified: proposal_aggregate(where: {status: {_eq: "PROPOSAL_STATUS_UNSPECIFIED"}}) {
    aggregate {
      count
    }
  }
}